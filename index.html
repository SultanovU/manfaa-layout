<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manfaa</title>
        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    </head>
    <body>
        <header>
            <nav class="navbar container">
                <div class="logo">
                    <img src="/img/images/LOGO (2).svg" alt="logo" />
                </div>
                    <form action="" class="search">
                        <input type="search" class="search_input" placeholder="Введите названия книги или имя автора" />
                        <button class="search_btn">
                            <img src="/img/icons/search.svg" alt="" />
                        </button>
                    </form>
                <div class="nav_right">
                    <select name="" class="transletor">
                        <option>Рус</option>
                    </select>
                    <div class="to_cart">
                        <img src="/img/icons/to_cart.svg" alt="" />
                    </div>
                    <div class="favorites">
                        <img src="/img/icons/favorites_icon.svg" alt="" />
                    </div>
                    <a href="">
                      <div class="log_in">
                        <p>Войти</p>
                        <img src="/img/icons/log-in.svg" alt="" />
                      </div>
                    </a>
                </div>
            </nav>
            <div class="header_links">
              <ul class="links container">
                <li>
                  <img src="/img/icons/fire (1).svg" alt="">
                  <p>Новинки</p>
                </li>
                <li>
                  <img src="/img/icons/lightning-bolt.svg" alt="">
                  <p>Популярные</p>
                </li>
                <li>
                  <img src="/img/icons/star.svg" alt="">
                  <p>Бестселлеры</p>
                </li>
                <li>
                  <img src="/img/icons/thumb-up.svg" alt="">
                  <p>Рекомендуют</p>
                </li>
              </ul>
            </div>
        </header>
        <main>
          <section class="banner container">
            <div class="banner_container">
              <div class="banner_left">
                <h1>Популярные книги для твоего саморазвития</h1>
                <p>Книги которые изменили жизны, привычки и взгляды людей. </p>
                <button class="to_watch_btn">
                  Посмотреть
                  <img src="/img/icons/Vector.svg" alt="">
                </button>
              </div>
              <div class="banner_right">
                <img src="/img/images/Frame 48096126.svg" alt="">
              </div>
            </div>
          </section>
        </main>
        <footer></footer>
    </body>
</html>
